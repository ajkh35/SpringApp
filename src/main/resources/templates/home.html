<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">List of Posts</h1>
        <table class="table" th:each="post : ${posts}">
            <tr>
                <td scope="col" th:text="${post.id}">1</td>
                <td scope="col"><a href="#" th:text="${post.title}">Title ...</a></td>
                <td scope="col" th:text="${post.body}">Text ...</td>
                <td scope="col"><a th:href="@{/delete(id=${post.id})}"><button class="btn btn-danger">Delete</button></a></td>
                <br>
            </tr><br>
        </table>
        <a class="btn btn-primary" href="/add">Add Post</a> <a class="btn btn-primary" href="/about">About</a>
        <a class="btn btn-primary" href="/populate">Populate from web</a> <a class="btn btn-primary" href="/deleteAll">Delete All</a>
    </div>
</body>
</html>
